<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body onload="imprimir()" class="p-3 mb-2 bg-light text-dark container" >
    <header>
        <h1>Evaluación práctica - GRUPO 1</h1>
    </header>
    <hr>
    <div class="row">
        <div class="col-4">
            <ul><li><h3>Registro de trabajador</h3></li></ul>
            <!--Formulario emulado (sin usar la etiqueta form)-->  
            <fieldset class="mb-3">
                <div class="mb-3">
                    <span class="input-group-text" id="addon-wrapping">Nombre: </span>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Ingrese Nombre">
                </div>
                <div class="mb-3">
                    <span class="input-group-text" id="addon-wrapping">Puesto: </span>
                    <select id="slPuesto" class="form-select" aria-label="Disabled select example">
                        <option value="0" selected>--Seleccione--</option>
                        <option value="Operario">Operario</option>
                        <option value="Asistente">Asistente</option>
                        <option value="Gerente">Gerente</option>
                    </select>
                </div>
                <div class="mb-3">
                    <span class="input-group-text" id="addon-wrapping">Sueldo Mensual: </span>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" step="0.1" name="txtSueldo" id="txtSueldo" placeholder="Ingrese Sueldo">
                        <span class="input-group-text" id="basic-addon2">$</span>
                    </div>
                </div>
                <div class="mb-3">
                    <button onclick="agregar()" type="button" class="btn btn-outline-primary">Agregar</button>
                </div>

            </fieldset> 
        </div>
        <div class="col-2">
            
        </div>
        <div class="col-6">
            <table class="table table-dark table-striped">
                <thead>
                  <tr id="tblHead">
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Puesto</th>
                    <th scope="col">Sueldo</th>
                    <th scope="col">Descuento IESS</th>
                    <th scope="col">Recibe</th>
                  </tr>
                </thead>
                <tbody id="tblTrabajador">
                    
                </tbody>
                <tfoot>
    
                </tfoot>
              </table>
        </div>
    </div>
    <footer>
        <script src="js/scrip-index.js"></script>
    </footer>
</body>
</html>
